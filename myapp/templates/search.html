{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
 
</head>

<body class="sub_page">

  <div class="hero_area">

    <!-- header section strats -->
    
    <!-- end header section -->
  </div>

  <!-- shop section -->

  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Watches
        </h2>
        {% if msg %}
          {{msg}}
        {% endif %}
      </div>
      <div class="btn-box">
        <form name="search" method="post" action="{% url 'search' %}">
          {% csrf_token %}
         <input type="text" name="search_watch">
         <input type="submit" name="action" value="Search" class="btn btn-primary"> 
          
        </form>
      </div>
      <div class="row">
        {% for i in all_watch %}
        <div class="col-sm-6 col-xl-3">
          <div class="box">
            <a href="{% url 'user_watch_detail' pk=i.pk %}">
              <div class="img-box">
                <img src="{{i.watch_image.url}}" alt="">
              </div>
              <div class="detail-box">
                <h6>
                  {{i.watch_brand}}
                </h6>
                <h6>
                  Price:
                  <span>
                    {{i.watch_price}}
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  New
                </span>
              </div>
            </a>
          </div>
        </div>
        {% endfor%}
      </div>
      
    </div>
  </section>

  <!-- end shop section -->

  <!-- footer section -->
  

</body>

</html>

{% endblock %}
