{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
 
</head>

<body class="sub_page">

  <div class="hero_area">
  </div>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <div class="heading_container">
              <h2>
                Add Watches
              </h2>
              {% if msg %}
                {{msg}}
              {% endif %}
            </div>
            <form action="{% url 'add_watches' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div>
                <select name="watch_brand">
                  <option>---Select Brand---</option>
                  <option value="apple">Apple</option>
                  <option value="mi">MI</option>
                  <option value="fitbit">FIT BIT</option>
                  <option value="samsung">Samsung</option>
                </select>
              </div>
              <br>
               
              <div>
                <input type="text" placeholder="Model No " name="watch_model"/>
              </div>
              <div>
                <textarea placeholder="Watch Description" rows="5" cols="67" name="watch_desc"/></textarea>
              </div>
              <br>
              <div>
                <input type="text" placeholder="Price " name="watch_price"/>
              </div>
              <div>
                <input type="file" name="watch_image">
              </div>

              <div class="d-flex ">
                <button type="submit">
                  Add Watches
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="{% static 'images/contact-img.jpg' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->

 

</body>

</html>

{% endblock %}
