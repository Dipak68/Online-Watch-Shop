{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
 
</head>

<body class="sub_page">

  <div class="hero_area">
  </div>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <div class="heading_container">
              <h2>Change Password</h2>
                    {% if msg %}
                      {{msg}}
                    {% endif %}
            </div>
            <form action="{% url 'change_password' %}" method="POST">
              {% csrf_token %}
              <div class="d-flex">
                <input type="password"  name="old_password" placeholder="Old Password" required>
              </div>
              <div class="d-flex">
                <input type="password"  name="new_password" placeholder="New Password" required>
            </div>
              <div class="d-flex">
                <input type="password"  name="cnew_password" placeholder="Confirm New Password" required>
            </div>
              
              
                <button type="submit">Change Password</button>
                   
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="{% static 'images/contact-img.jpg' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->

<script>
   $("#email").change(function(){
     var email=$(this).val();
     $.ajax({
        url:'/validate_email/',
        data:{
          'email':email
        },
        dataType:'json',
        success:function(data){
          if(!data.is_taken){
            document.getElementById('email_error').innerHTML="Email Not Registered";
          }
          else{
            document.getElementById('email_error').innerHTML="";
          }
        }

     });
   });
 </script>
 

</body>

</html>

{% endblock %}
